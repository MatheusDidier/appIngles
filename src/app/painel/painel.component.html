<div class="container">
    <div class="jumbotron">
        <div class="row">
            <div class="col-sm-6">
                <app-progresso [progresso] ="progresso"></app-progresso>
            </div>
            <div class="col-sm-6">
                <div class="d-flex justify-content-end">
                    <app-tentativas [tentativasN]="tentativas"></app-tentativas>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h6>{{instrucao}}</h6>
                <p>{{rodadaFrase.fraseEng}}</p>

                <div class="form-group">
                    <textarea [disabled]="fimDeJogo" class="form-control" [value]="resposta" (input) = "atualizaResposta($event)" rows="3"></textarea>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-end">
                    <button type="button" (click) = "verificarResposta()" class="btn btn-primary">Verificar</button>
                </div>
            </div>
        </div>
    </div>
</div>
