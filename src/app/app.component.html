<app-topo></app-topo>
<div *ngIf="jogoEmAndamento; else finalDeJogo">
  <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>
<ng-template #finalDeJogo>
  <div *ngIf="venceu  ">
    <div class="container" style="margin-top: 50px;">
      <div class="row">
        <div class="col">
          <h3 style="color: green;">Parabéns, você venceu!</h3>
          <button type="button" (click)="reiniciarJogo()" class="btn btn-primary">Reiniciar jogo</button>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!venceu">
    <div class="container" style="margin-top: 50px;">
      <div class="row">
        <div class="col">
          <h3 style="color: red;">Fim de jogo, infelizmente você perdeu :S</h3>
          <button type="button" (click)="reiniciarJogo()" class="btn btn-primary">Reiniciar jogo</button>
        </div>
      </div>
    </div>
  </div>
</ng-template>
